name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Extension build
        run: |
          cd extension
          npm ci
          npm run build
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Server deps
        run: |
          cd server
          python -m pip install -r requirements.txt
      - name: Lint placeholder
        run: echo 'add linters later'
